<app-banner count="2"></app-banner>
<br>
<div class="row">
  <div class="col-md-5">
    <div class="btn-group">
      <div
        class="btn btn-success"
        mwlCalendarPreviousView
        view="month"
        [(viewDate)]="viewDate">
        Previous
      </div>
      <div
        class="btn btn-success-outline"
        mwlCalendarToday
        [(viewDate)]="viewDate">
        Today
      </div>
      <div
        class="btn btn-success"
        mwlCalendarNextView
        view="month"
        [(viewDate)]="viewDate">
        Next
      </div>
    </div>
  </div>
  <div class="col-md-2">
    <h3 class="calendar-header text-center">{{location}}</h3>
  </div>
  <div class="col-md-5">
    <h3 class="calendar-header text-right">{{ viewDate | calendarDate:'monthViewTitle':'en' }}</h3>
  </div>
</div>
<br>
<mwl-calendar-month-view [viewDate]="viewDate">
</mwl-calendar-month-view>
