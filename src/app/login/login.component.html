<div class="login-wrapper">
    <form class="login">
        <label class="title">
            <h3 class="welcome">Welcome to</h3>
            Giventure
        </label>
        <div class="login-group">
            <input class="username" type="text" id="login_username" placeholder="Username">
            <input class="password" type="password" id="login_password" placeholder="Password">
            <button type="submit" class="btn btn-success" [routerLink]="['/volunteer']">Login</button>
            <a [routerLink]="['/volunteer']" routerLinkActive="active" class="signup">Register for an Account</a>
        </div>
    </form>
</div>
